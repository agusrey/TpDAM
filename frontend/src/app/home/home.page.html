<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sistema de Riego
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sistema Riego</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list >
        <ion-item *ngFor="let dispositivo of dispositivos" routerLink="/dispositivo/{{dispositivo.dispositivoId}}" routerDirection="root">
            <ion-avatar slot="start">
                <ion-icon size="large" name="water-outline"></ion-icon>
            </ion-avatar>
            <ion-label>
                <h2>{{dispositivo.nombre}}</h2>
                <h3>
                    <ion-icon name="pin"></ion-icon> {{dispositivo.ubicacion}}</h3>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
