<ion-header>
  <ion-toolbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list>
    <div *ngIf="tipo === 'LogRiegos'">
      <ion-item *ngFor="let item of info">
          <ion-label>
              <h2>Orden:{{item.LogRiegoId}} - Fecha:{{item.fecha.toLocaleString()}} - Valor: {{item.apertura | valvula}} </h2>
          </ion-label>
      </ion-item>
    </div>
    <div *ngIf="tipo === 'Mediciones'">
      <ion-item *ngFor="let item of info">
          <ion-label>
              <h2>Orden:{{item.medicionesId}} - Fecha:{{item.fecha.toLocaleString()}} - Valor: {{item.valor}} </h2>
          </ion-label>
      </ion-item>
    </div>
</ion-list>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="close()">Close</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
